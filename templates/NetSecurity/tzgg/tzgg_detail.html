{% extends 'NetSecurity/basic.html' %}

{% block header %}
    <div class="header">
		<div class="y_1440">
			<a href="#">
				<div class="logout">退出</div>
			</a>
			<a href="#">
				<div class="admin">ADMIN</div>
			</a>
		</div>
	</div>
{% endblock %}

{% block banner %}
    <div class="y_banner">
        <div style="background: url(../../../static/img/innerbg.png) top center no-repeat;height: 180px;">
        </div>
	</div>
{% endblock %}


{% block content %}
	<!-- list -->
	<div class="y_1440 list_part">
		<div class="list_left">
			<div class="list_left_top">通知公告</div>
			<div class="tab1">
				<div class="tab_menu">
					<ul>
						<li class="selected">通知公告</li>
						<div class="c"></div>
					</ul>
				</div>
			</div>
		</div>
		<div class="list_right">
			<div class="tab_box">
				<div>
					<div class="list_head">
						<div class="list_head_title"><a href="#">通知公告</a>><a href="#">详情</a></div>
					</div>
					<div class="detail_content">
						<h1>{{ query.name }}</h1>
						<h4>{{ query.adddate }}</h4>
						<p>
							{{ query.content }}
						</p>
					</div>
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        // tab切换
        $(function () {
            var $div_li = $("div.tab_menu ul li");
            $div_li.click(function () {
                $(this).addClass("selected")            //当前<li>元素高亮
                    .siblings().removeClass("selected");  //去掉其它同辈<li>元素的高亮
                var index = $div_li.index(this);  // 获取当前点击的<li>元素 在 全部li元素中的索引。
                window.location.href = '/NetSecurity/tzgg'
                $("div.tab_box > div")   	//选取子节点。不选取子节点的话，会引起错误。如果里面还有div
                    .eq(index).show()   //显示 <li>元素对应的<div>元素
                    .siblings().hide(); //隐藏其它几个同辈的<div>元素
            }).hover(function () {
                $(this).addClass("hover");
            }, function () {
                $(this).removeClass("hover");
            })
        })
    </script>
{% endblock %}
